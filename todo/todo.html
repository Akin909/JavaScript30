<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Akin's To Do App</title>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div class="container">
      <div class="list">
        <span class="title">To do List</span>
        <div class="todo-container">
        <ul>
          <li>
            <label>
              <input type="checkbox" class="todo" id="" data-id="1">
                <span>Go to the store</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" class="todo" data-id="2" id="">
                <span>Work night shift</span>
              </label>
          </li>
          <li>
            <label>
              <input type="checkbox" class="todo" data-id="3">
                <span>Go to the Gym</span>
          </li>
          <li>
            <label>
              <input type="checkbox" class="todo" data-id="4">
                <span>Pay the rent</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" class="todo" data-id="5">
                <span>Drinks with Antonia</span>
            </label>
          </li>
        </ul>
      </div>
      </div>
    </div>
    <script type="text/javascript" src="todo.js"></script>
  </body>
</html>
