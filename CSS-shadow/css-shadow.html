<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moving Shadow</title>
    <link rel="stylesheet" href="css-shadow.css">
  </head>
  <body>
    <div class="flex-children"></div>
    <div class="flex-children toilet">
      <h1 class="text">ðŸ’©POOP</h1>
      <div class="flex-children"></div>
    </div>
    <script>
      const toilet = document.querySelector('.toilet');
      const text = document.querySelector('.text');
      const walk = 50;//px;

      function shadow (e){
        const {offsetWidth:width,offsetHeight:height}= toilet;
        let {offsetX: x, offsetY: y} = e;

        if(this !== e.target){
          x = x + e.target.offsetLeft;
         y = y + e.target.offsetTop;
        }
        const xWalk = Math.round((x / width * walk) - ( walk / 2 ));
        const yWalk = Math.round((y / height * walk) - ( walk / 2));
        console.log(xWalk, yWalk);

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
        ${xWalk*-1}px ${yWalk}px 0 rgba(0,255,255,0.7),
        ${xWalk}px ${yWalk*-1}px 0 rgba(255,255,0, 0.7),${xWalk*-1}px ${yWalk*-1}px 0 rgba(0,0,255,0.7)`
      }


      toilet.addEventListener('mousemove',shadow);

    </script>
  </body>
</html>
