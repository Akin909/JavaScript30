<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ope Farms</title>
    <link rel="stylesheet" href="local-storage.css">
  </head>
  <body>
    <div class="bigdaddy">
      <div class="enfants intro">
        <img src="http://www.opefarms.com/file/2016/01/opefarms-logo-stripped.jpg" class="ope-farms" alt="Ope Farms Logo">
      </div>
      <div class="enfants main">
        <ul class="produce">
          <li>loading produce...</li>
        </ul>
        <form class="todo" method="post">
            <input name="item" type="text" class="input-produce" placeholder="Type in a type of produce">
            <button class="submit">submit</button>
        </form>
        <div class="toggles">
          <button class="checkAll submit toggle-btn">Check All</button>
          <button class="uncheckAll submit toggle-btn">Uncheck All</button>
          <button class="clearAll submit toggle-btn">Clear All</button>
        </div>
      </div>
      <!-- <div class="enfants bottom"></div> -->
    </div>
    <script type="text/javascript" src="local-storage.js"></script>
  </body>
</html>
