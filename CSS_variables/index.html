<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Variables</title>
    <link href="https://fonts.googleapis.com/css?family=Lora:700|Nunito+Sans|Scope+One" rel="stylesheet">
    <link rel="stylesheet" href="css_variables.css"> </head>

<body>
    <div class="outer-container"> <span class="intro">Updating CSS variables with <span class="h1">JavaScript</span></span>
        <div class="input-section">
            <label for="spacing" class="input-bar">Spacing:</label><input name="spacing" data-sizing="px"  type="range" min="0" max="20">
            <label for="fuzz" class="input-bar">Blur:</label><input name="fuzz" data-sizing="px" type="range" min="0" max="30">
            <label for="base" class="input-bar">Color:</label> <input name="base" value="#429ed1" type="color">
    </div>
    <img src="http://hdwallpaperbackgrounds.net/wp-content/uploads/2015/07/san-francisco-night-hd-wallpapers.jpg" alt="picture of San Francisco">
    </div>
    <script type="text/javascript" src="CSS_variables.js">
    </script>
</body>

</html>
