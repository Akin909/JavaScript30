<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Akin's Flex Panels</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Lobster|Molle:400i" rel="stylesheet">
    <link rel="stylesheet" href="flex_panels.css">
  </head>
  <body>
    <div class="panels">
      <div class="flex-panel one">
        <span>Hey</span>
      </div>
      <div class="flex-panel two">
        <span class="flex-child">you're</span>
        <span class="flex-child">JUST</span>
        <span class="flex-child">right</span>
      </div>
      <div class="flex-panel three">
          <span class="flex-child">Just</span>
          <span class="flex-child">DO</span>
          <span class="flex-child">it</span>
      </div>
      <div class="flex-panel four">
        <span class="flex-child">Try</span>
        <span class="flex-child">IT</span>
        <span class="flex-child">out</span>
      </div>
      <div class="flex-panel five">
        <span class="flex-child">Life</span>
        <span class="flex-child">happens</span>
        <span class="flex-child">NOW!!!</span>
      </div>
    </div>
    <script type="text/javascript" src="flex_panels.js"></script>
  </body>
</html>
