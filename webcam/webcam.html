<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcam Fun!!</title>
    <link rel="stylesheet" href="webcam.css">
</head>
<body>
    <div class="title">
      <h1>Webcam Madness!!</h1> 
    </div>
        <div class="rgb">
        <label for="rmin">Red Min:</label>
        <input name="rmin" type="range">
        <label for="rmax"> Red Max:</label>
        <input type="range">

        <br>


        <label for="gmin">Green Min:</label>
        <input type="range" name="gmin" min=0 max=255>
        <label for="gmax">Green Max</label>
        <input type="range" name="gmax" min=0 max=255>

        <br>
 
        <label for="gmin">Blue Min:</label>
        <input type="range" name="bmin" min=0 max=255>
        <label for="gmax">Blue Max:</label>
        <input type="range" name="bmax" min=0 max=255>

        <button onclick="takePhoto()">Take Photo</button>
       </div>
   <div class="webcam">
   <canvas class="photo"></canvas>
   <video class="player"></video>
   <div class="strip"></div></div>
  <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>




    <script src='webcam.js'></script>
</body>
</html>
